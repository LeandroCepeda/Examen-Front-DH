    <section class="flexbox1" id="flex1">

    <section class="flexbox2" id="flex2">
        <h2 class="subtitle">Puertas</h2>

            <div class="puerta-card">

        </div>

    <section class="form" id="form">
        <h2 class="subtitle">Sign in</h2>
        <div class="form-container">
            <form action="/" method="POST">
                <input type="text" name="nombre" id="nombre" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="contraseña" id="contraseña" placeholder="Password">
                <select name="pais" id="pais">
                    <option disabled selected value>País de origen...</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
                <p>Deseas recibir información?</p>
                <label for="si">SI</label>
                <input type="radio" name="recibir-info" id="si">
                <label for="no">NO</label>
                <input type="radio" name="recibir-info" id="no">
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese un comentario"></textarea>
                <button type="submit">Enviar</button>
            </form>

            <!-- 5) FORMULARIO -->

        </div>
    </section>
    <section class="social-network" id="social">
